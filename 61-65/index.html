                     <form >

                                 <kbd>Ingrese su nombre de Usuario</kbd><br>  <!--ETIQUETA kbd,le dice al usuario que texto debe escribir-->

                                 <label for="male">Male</label>             <!--ETIQUETA LABEL,es el texto relacionado o q aparece en frente del                                                             el radio button -->

                                     <input type="radio" name="gender" id="female" value="female"><br>

                       </fieldset>

                    </form>
