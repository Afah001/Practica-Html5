<!DOCTYPE  html>


<html>
    
    <head>
    
            <title>Etiquetas</title>
        
            <link rel="stylesheet" type="text/css" href="css/estilos.css">             <!--ETIQUETA LINK, importa los estilos de css-->
        
            <!--ETIQUETA META,para el motor de busqueda-->
        
            <meta name="Keywords" content="futbol,noticias futbol,actualidad deportiva,traspasos futbol"> <!--palabras claves con el                                                                                                         contenido de la pagina-->
            <meta name="description" content="piensa en futbol en todo momento">     <!--descripcion precisa de la pagina--> 
            <meta http-equiv="content-Scrip.Type" content="text/javascript">         <!-- por defecto-->
      
    </head>
    
    <body>
        
        <header>
            
              <menu></menu> <!--ETIQUETA MENU, representar un menu se hace el menu con listas y con css se colocan horizontales--> 
            
         </header>
        
        
        
        <h1>Titulo</h1>
        
        <mark >este texto esta subrayado</mark><br><br>             <!--ETIQUETA MARK, resalta cualquier texto-->
        
      
      
      
        <img src="images/nac.jpeg"  width="205px" heigth="246px" usemap="#mapaNacional"> 
         
        
        <map name="mapaNacional">       <!--ETIQUETA MAP permite seleccionar el area de una imagen , para asi donde de click se va a                                                        cualquier parte (enlace) hace una relacion entre la imagen y el mapa FUNCIONA CON                                                  LA ETIQUETA IMAGEN Y AREA-->
            <area shape="circle" coords="50,50,50,50" href="http://www.atlnacional.com.co/">
            
            
        </map>
        
            
   
        
    
    
    </body>
    
</html>
