<!DOCTYPE  html>

<html>
    
        <head>
    
                <title> </title>
                <style type="text/css"></style>    <!--ETIQUETA STYLE, define hojas de estilo para un documento actual, no esta completa-->
        
        </head>
    
        
         <body>
             
                    <p  class="rojo">Texto normal </p> 
                    
                    <strong>Texto con negrilla</strong><br><br>    <!--ETIQUETA STRONG, pone negrilla a un texto-->
                    
                    <sup>DIAS DE LA SEMANA</sup>                   <!--ETIQUETA SUP,representa un super indicie -->
                    <sub>Lunes</sub> <br><br>                           <!--ETIQUETA IND,representa un sub indice-->
                   
                    <table border="1" bgcolor="yellow" cellpadding="30" cellspacing="1" >   <!--ETIQUETA TABLE,crea una tabla-->
                        
                        <tr>         <!--representa la fila-->
                            
                            <th>Nombre</th>        <!--representa el encabezado-->
                            <th>Apellido</th>
                            <th>edad</th>
                            
                        </tr>
                        
                        
                        <tr>
                            
                            <td>Anderson</td>      <!--representa las columnas-->
                            <td>Alarcon</td>
                            <td>19</td>
                            
                        </tr>
                        
                        
                        <tr>
                            
                            <td>Ivan</td>
                            <td>Alarcon</td>
                            <td>17</td>
                            
                        </tr>
                        
                        
                    </table>
                    
         </body>
    
</html>
