<!DOCTYPE  html>


<html>        <!--ETIQUETA HTML,hace parte de la estructura basica de html
                               le hace saber al navegador q trabajaremos en html-->
    
    <head>                <!--ETIQUETA HEAD,hace parte de la estructura basica de html
                                            aqui va todo lo q el usuario no puede ver como importaciones, metaDatos etc-->
    
        <title>TITULO </title>
        
    </head> 
    
    <body>
         
        <header>            <!--ETIQUETA HEADER,es un contenedor q hace parte de la estructura basica de html -->      
               
            <h1>TITULO GRANDE</h1>                
            <h2>TITULO MAS PEQUEÑO</h2>
            <h3>TITULO MAS PEQUEÑO</h3>
            <h4>TITULO MAS PEQUEÑO</h4>
            <h5>TITULO MAS PEQUEÑO</h5>
            <h6>Y TITULO MAS PEQUEÑO</h6>        <!--ETIQUETA h1,h2,h3,h4,h5,h6 son titulos en el cuerpo de la pagina h1 mas grande y h6 mas                                                                     pequeño-->
         </header> <br> 
        
        
        
        
        <p>Y At nacional gano en su casa, el <strong>Atanasio Girardot</strong></p>
        
        hr es la linea, lo q hace es cortar el tema 
        <hr><br>                 <!--ETIQUETA HR,define una ruptura temática en una página HTML (por ejemplo, un cambio de tema) se corta la                                           pagina con una linea. -->
        
        
        En otras noticias se cayeron tres patos de un quinto piso
        
        
        
    </body>
    
</html>
