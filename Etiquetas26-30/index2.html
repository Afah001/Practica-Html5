<!DOCTYPE html>
<html>
    <head>
	   <title>Etiqueta Command</title>
    </head>
    
    <body>
        
        
        <menu type="toolbar">
            <Command type ="radio" radiogroup="alignment" checked="checked" label="sena" onclick="setAlign('lafasd')">Mostrar Mensaje
                 <button>mostrar mensaje</button>
            </Command><!--ETIQUETA COMAND:representa la accion del boton-->
            
           
            
            <Command type ="radio" radiogroup="alignment" checked="checked" label="correo" onclick="setAlign('correo')">Mostrar Mensaje
            </Command>
        </menu>	
        
        <script type="text/javascript">
            
            function setAlign(texto){
                alert("parametro enviado"+texto);
            
            }
            
        </script> 
        
        
       
        
        <!--hacemos una lista organizada-->
        
        <ol>
            <li> Nombre</li>
            <li>Apellido</li>
            
            <ol style ="list-style-type:lower-alpha">
                <li>Anderson</li>
                <li>Alarcon</li>
               
            </ol>
             <datagrip></datagrip>  <!--ETIQUETA DATAGRIP-->
        </ol>
        
        <!--ETIQUETA DATALIST , autocompleta una busqueda-->
        
        <form action="demo_form.asp" method="get">
        
            <input list="browsers" name="browsers">
            
            <datalist id="browsers">
                
                <option value="Chrome">
            
            
            
            </datalist>
        
        
        
        </form>
        
        
</body>
</html>
